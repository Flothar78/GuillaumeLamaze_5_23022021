<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cart.html</title>
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/cart.css" />
</head>

<body>
  <div class="cart-form">
    <div class="card">
      <div class="row">
        <div class="col-md-8 cart">
          <div class="title">
            <div class="row">
              <div class="col">Merci de vérifier le contenu du panier, <br>de saisir les bonnes
                coordonnées, <br> de confirmer votre commande.
                <h5><b>Votre panier</b></h5>
                <table>
                  <thead>
                    <tr>
                      <th>
                        Articles
                      <th>
                        Prix
                      <th>
                        Unités
                      <th>
                        Total
                      </th>
                    </tr>
                  </thead>
                  <tbody id="appendTr">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" required pattern="[a-zA-Z ']{1,100}" />
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" required pattern="[a-zA-Z ']{1,100}" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="N° et Nom de rue" required
            pattern="[a-zA-Z0-9 ',/]{1,100}" />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="N° d'entrée, étage, porte"
            pattern="[a-zA-Z0-9 ',/]{1,100}" />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" required pattern="[a-zA-Z0-9 ',/]{1,100}" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required pattern="[a-zA-Z0-9 ',/@.]{1,100}" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            Confirmez votre commande !
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
