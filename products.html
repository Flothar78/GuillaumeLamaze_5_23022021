<!DOCTYPE html>
<html lang="fr">
  <head>

    />

    <title>products.html</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style2.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Orinoco</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <button class="btn btn-outline-dark" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Panier
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Product section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col-md-6">
            <img
              class="card-img-top mb-5 mb-md-0"
              id="Image"
              src=""
              alt="..."
            />
          </div>
          <div class="col-md-6">
            <h1 class="display-5 fw-bolder" id="Name"></h1>
            <div class="fs-5 mb-5">
              <span id="Price"></span>
            </div>
            <p>
              <label for="options">Quel vernis préfèrez-vous?</label><br />
              <select name="Varnish" id="Varnish">
                <option value="[0]">[0]</option>
                <option value="[1]">[1]</option>
                <option value="[2]">[2]</option>
                <option value="[3]">[3]</option>
              </select>
            </p>
            <p class="lead" id="Description"></p>
            <div class="d-flex">
              <button class="btn flex-shrink-0" type="button">
                <a href="index3.html">
                  <i class="bi-cart-fill me-1"></i>
                  Ajouter au Panier
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Orinoco 2021</p>
      </div>

    <!-- Bootstrap core JS-->
